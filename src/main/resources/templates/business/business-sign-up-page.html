<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/business-signup.css}">
</head>


<body>

  <form th:action="@{/business/signup/save}" th:object="${business}" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName4">Name</label>
        <input type="text" class="form-control" th:field="*{name}" id="inputName4" placeholder="Your business name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" th:field="*{password}" id="inputPassword4" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" th:field="*{address}" id="inputAddress" placeholder="1234 Main St" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" th:field="*{city}" id="inputCity" required>
      </div>

      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" th:field="${business.state}">
          <option selected value="">Choose...</option>
          <option th:selected="${business.state=='AL'}" value="AL">Alabama</option>
          <option th:selected="${business.state=='AK'}" value="AK">Alaska</option>
          <option th:selected="${business.state=='AZ'}" value="AZ">Arizona</option>
          <option th:selected="${business.state=='AR'}" value="AR">Arkansas</option>
          <option th:selected="${business.state=='CA'}" value="CA">California</option>
          <option th:selected="${business.state=='CO'}" value="CO">Colorado</option>
          <option th:selected="${business.state=='CT'}" value="CT">Connecticut</option>
          <option th:selected="${business.state=='DE'}" value="DE">Delaware</option>
          <option th:selected="${business.state=='FL'}" value="FL">Florida</option>
          <option th:selected="${business.state=='GA'}" value="GA">Georgia</option>
          <option th:selected="${business.state=='HI'}" value="HI">Hawaii</option>
          <option th:selected="${business.state=='ID'}" value="ID">Idaho</option>
          <option th:selected="${business.state=='IL'}" value="IL">Illinois</option>
          <option th:selected="${business.state=='IN'}" value="IN ">Indiana</option>
          <option th:selected="${business.state=='IA'}" value="IA">Iowa</option>
          <option th:selected="${business.state=='KS'}" value="KS">Kansas</option>
          <option th:selected="${business.state=='LA'}" value="LA">Louisina</option>
          <option th:selected="${business.state=='ME'}" value="ME">Maine</option>
          <option th:selected="${business.state=='MD'}" value="MD">Maryland</option>
          <option th:selected="${business.state=='MA'}" value="MA">Massachusetts</option>
          <option th:selected="${business.state=='MI'}" value="MI">Michigan</option>
          <option th:selected="${business.state=='MN'}" value="MN">Minnesota</option>
          <option th:selected="${business.state=='MS'}" value="MS">Mississippi</option>
          <option th:selected="${business.state=='MO'}" value="MO">Missouri</option>
          <option th:selected="${business.state=='MT'}" value="MT">Montana</option>
          <option th:selected="${business.state=='NE'}" value="NE">Nebraska</option>
          <option th:selected="${business.state=='NV'}" value="NV">Nevada</option>
          <option th:selected="${business.state=='NH'}" value="NH">New Hampshire</option>
          <option th:selected="${business.state=='NJ'}" value="NJ">New Jersey</option>
          <option th:selected="${business.state=='NM'}" value="NM">New Mexico</option>
          <option th:selected="${business.state=='NY'}" value="NY">New York</option>
          <option th:selected="${business.state=='NC'}" value="NC">North Carolina</option>
          <option th:selected="${business.state=='ND'}" value="ND">North Dakota</option>
          <option th:selected="${business.state=='OH'}" value="OH">Ohio</option>
          <option th:selected="${business.state=='OK'}" value="OK">Oklahoma</option>
          <option th:selected="${business.state=='OR'}" value="OR">Oregon</option>
          <option th:selected="${business.state=='PA'}" value="PA">Pennsylvania</option>
          <option th:selected="${business.state=='RI'}" value="RI">Rhode Island</option>
          <option th:selected="${business.state=='SC'}" value="SC">South Carolina</option>
          <option th:selected="${business.state=='SD'}" value="SD">South Dakota</option>
          <option th:selected="${business.state=='TN'}" value="TN">Tennessee</option>
          <option th:selected="${business.state=='TX'}" value="TX">Texas</option>
          <option th:selected="${business.state=='UT'}" value="UT">Utah</option>
          <option th:selected="${business.state=='VT'}" value="VT">Vermont</option>
          <option th:selected="${business.state=='VA'}" value="VA">Virginia</option>
          <option th:selected="${business.state=='WA'}" value="WA">Washington</option>
          <option th:selected="${business.state=='WV'}" value="WV">West Virginia</option>
          <option th:selected="${business.state=='WI'}" value="WI">Wisconsin</option>
          <option th:selected="${business.state=='WY'}" value="WY">Wyoming</option>
        </select>
      </div>

      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" th:field="*{zip}" id="inputZip" required>
      </div>
    </div>

    <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="my-1 mr-2" for="wifi">Wifi</label>
          <select id="wifi" class="custom-select my-1 mr-sm-2" th:field="${business.wifi}">
            <option selected value="">Choose...</option>
            <option th:selected="${business.wifi=='no'}" value="no">no</option>
            <option th:selected="${business.wifi=='paid'}" value="paid">paid</option>
            <option th:selected="${business.wifi=='free'}" value="free">free</option>
          </select>
        </div>
        <div class="col-auto">
          <label for="kids" class="my-1 mr-2">Good for Kids</label>
          <select id="kids" class="custom-select my-1 mr-sm-2" th:field="${business.goodForKids}">
            <option selected value="">Choose...</option>
            <option th:selected="${business.wifi=='False'}" value="False">no</option>
            <option th:selected="${business.wifi=='True'}" value="True">yes</option>
          </select>
        </div>

        <div class="col-auto">
          <label for="hasTV" class="my-1 mr-2">Has TV</label>
          <select id="hasTV" class="custom-select my-1 mr-sm-2" th:field="${business.hasTV}">
            <option selected value="">Choose...</option>
            <option th:selected="${business.hasTV=='False'}" value="False">no</option>
            <option th:selected="${business.hasTV=='True'}" value="True">yes</option>
          </select>
        </div>
      </div>
    </form>

    <div class="form-group">

      <label class="form-check-label">
        Prince Range:
      </label>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="priceRange" th:field="*{priceRange}" id="inlineRadio1" value="1">
        <label class="form-check-label" for="priceRange1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="priceRange" th:field="*{priceRange}" id="inlineRadio2" value="2">
        <label class="form-check-label" for="priceRange2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="priceRange" th:field="*{priceRange}" id="inlineRadio3" value="3">
        <label class="form-check-label" for="priceRange3">3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="priceRange" th:field="*{priceRange}" id="inlineRadio4" value="4">
        <label class="form-check-label" for="priceRange4">4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="priceRange" th:field="*{priceRange}" id="inlineRadio5" value="5">
        <label class="form-check-label" for="priceRange5">5</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>



</body>

</html>
